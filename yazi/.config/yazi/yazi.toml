[mgr]
ratio = [1, 3, 4]
sort_by = "alphabetical"
sort_dir_first = true
linemode = "none"
show_hidden = true
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll", "touch", "move", "drag"]

[preview]
wrap = "yes"
tab_size = 2
max_width = 1200
max_height = 1800

[opener]
edit = [
    { run = '${EDITOR:=nvim} "$@"', desc = "$EDITOR", block = true, for = "unix" },
    { run = 'code "$@"', desc = "VS Code", block = false, for = "unix" },
    { run = 'code %*', orphan = true, desc = "code", for = "windows" },
    { run = 'code -w %*', block = true, desc = "code (block)", for = "windows" },
]
open = [
    { run = 'xdg-open "$1"', desc = "Open", for = "linux" },
    { run = 'code "$@"', desc = "VS Code", for = "linux" },
    { run = 'open "$@"', desc = "Open", for = "macos" },
    { run = 'start "" "%1"', orphan = true, desc = "Open", for = "windows" },
]

[plugin]

prepend_previewers = [
    { name = "*.ipynb", run = 'piper -- rich -j --left --panel=rounded --guides --line-numbers --force-terminal "$1"'},
    { name = "*.json", run = 'piper -- rich -j --left --panel=rounded --guides --line-numbers --force-terminal "$1"'},
    { name = "*.rst", run = 'piper -- rich -j --left --panel=rounded --guides --line-numbers --force-terminal "$1"'},
    { name = "*.csv", run = 'piper -- rich -j --left --panel=rounded --guides --line-numbers --force-terminal "$1"'},
    { name = "*.sh", run = "rich-preview"}, # for particular language files eg. .py, .go., .lua, etc.
    { name = "*.py", run = "rich-preview"}, # for particular language files eg. .py, .go., .lua, etc.
    { name = "*.rs", run = "rich-preview"}, # for particular language files eg. .py, .go., .lua, etc.
    { name = "*.md", run = "rich-preview"}, # for particular language files eg. .py, .go., .lua, etc.
    { name = "*.c", run = "rich-preview"}, # for particular language files eg. .py, .go., .lua, etc.
]
